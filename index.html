<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VNExpress Clone</title>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="row g-0 text-center mt-1">
					<div class="col-lg-8">
						<div class="infor-header infor-header--left">
							<i class='bx bx-phone-call'></i>
							<h6>0123.888.0123 (HN)- 0129.233.3555 (TP HCM)</h6>
							<h6>Liên hệ quảng cáo</h6>
							<div class="socials-list">
								<button type="button" class="btn btn-primary fs-5"><i class='bx bx-check fs-5'></i> <span>Like</span></button>
								<button type="button" class="btn btn-info fs-5"><i class='bx bxl-twitter  fs-5'></i><span>Follow</span></button>
								<button type="button" class="btn btn-danger fs-5"><i class='bx bxl-youtube fs-5'></i><span>Youtube</span></button>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="infor-header infor-header--right">
							<button  type="button" class="btn ">Đăng nhập</button>
							<button type="button" class="btn">Đăng ký</button>
							<div class="search">
								<input id="search-focus" type="search" id="form1" class="form-control" />
								<label class="form-label" for="form1"></label>
							</div>	
							<button type="button" class="btn btn-search"><i class='bx bx-search bx-rotate-90' ></i></button>
						</div>
					</div>
				</div>
			</header>
			<section class="banner-wrapper">
				<div class="banner">
					<img src="./images/Logo_Vnexpress.png" alt="" width="100%">
				</div>
				<div class="banner">
					<img src="./images/banner-ads-1.png" alt="" width="100%">
				</div>
				<div class="banner">
					<img src="./images/banner-ads-2.png" alt="" width="100%">
				</div>
					<!-- <img src="images/Logo_Vnexpress.png" alt="">
					<img src="images/banner-ads-1.png" alt="">
					<img src="images/banner-ads-2.png" alt=""> -->
			</section>
			<nav class="navbar"></nav>
			<div class="content"></div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>
	</body>
</html>
